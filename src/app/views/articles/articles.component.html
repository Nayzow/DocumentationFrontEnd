<div *ngFor="let article of articles">
  <div class="article">
    <div class="presentation-article">
      <h1 class="article-title">{{article.technology.name}}</h1>
      <img class="logo-article" src="{{article.technology.image}}">
    </div>

    <div [innerHTML]="article.content"></div>

    <!--  <iframe class="video" src="https://www.youtube.com/embed/{{article.video}}" allowfullscreen></iframe>-->
  </div>
</div>
